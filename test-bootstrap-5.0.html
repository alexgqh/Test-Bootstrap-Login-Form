<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 5.0</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center vh-100 bg-dark">
            <form class="bg-light" style="width: fit-content; height: fit-content; border-radius: 20px; padding: 17px 17px 10px 17px;">
                <h2>Please enter your login credentials</h2>
                <div class="form-floating">
                    <input type="text" id="usernameInput" class="form-control" placeholder="Username" minlength="5" maxlength="15" required>
                    <label for="usernameInput">Username</label>
                </div>
                <div class="form-floating" style="margin-top: 4px;">
                    <input type="password" id="passwordInput" class="form-control" placeholder="Password" minlength="8" maxlength="15" required>
                    <label for="passwordInput">Password</label>
                </div>
                <input type="submit" class="btn btn-primary w-100" style="margin-top: 4px;" value="Login">
            </form>
        </div>
    </body>
</html>
